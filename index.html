<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="book">
      <h1 class="title">Welcome to our library</h1>
      <button class="newBook">Click to add a new book</button>
      <h3 class="newForm">New book</h3>
    </div>
    <div class="hidden">
      <form class="bookForm" aria-required="true">
        <ul>
          <label for="title">TITLE</label>
          <input
            type="text"
            id="title"
            data-id="title"
            placeholder="Book title"
            required
          />
          <label for="Author">AUTHOR</label>
          <input
            type="text"
            id="author"
            data-id="author"
            placeholder="Author"
            required
          />
          <label for="pages">PAGES</label>
          <input
            type="number"
            id="pages"
            data-id="pages"
            placeholder="pages"
            required
          />
          <label for="read">Read/Unread</label>
          <input type="checkbox" id="read" data-id="read" required />

          <input type="submit" id="submit" data-id="submit" value="Add Book" />
        </ul>
      </form>
    </div>
    <p id="errorMessage"></p>
    <div class="bookCard"></div>
    <script src="book.js"></script>
  </body>
</html>
